<div id="app-dashboard" class="h-screen py-16 px-8">
  <p class="text-black text-3xl">Welcome to your personal dashboard!</p>
  <span>{{ user?.email }}</span>
  <span>{{ user?.name }}</span>
  <div class="features-container">
    <div>
      <app-feature-card
        *ngFor="let feature of features"
        [name]="feature"
      ></app-feature-card>
    </div>
  </div>
</div>
